<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zero In Toolkit report</title>
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          text-align: left;
          padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
          background-color: #ff4d4d;
          color: white;
        }
</style>
</head>
<body>
Hi, <br><br>Please find below the Toolkit report<br><br>
<table border="1">
    <tr>
        <th>Param Name</th>
        <th>Total</th>
    </tr>
    <#list toolkitResult as key,value>
        <tr>
            <td>${key}</td>
            <td>${value}</td>
        </tr>
    </#list>
</table>

<br><br>
<p>Kindly regards,</p>
<p>Zero-in team.</p>
</body>
</html>
